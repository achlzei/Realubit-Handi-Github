<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handicrafts Registration</title>
  <style>

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f5ebe0, #e3d5ca);
      background-image: url(http://tiny.cc/io7v001);
      background-size: 190vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #f5f3f1de; 
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      width: 350px;
      padding: 40px 40px; 
      text-align: center;
      border: 2px solid #d6ccc2;
    }

    .register-container h2 {
      color: #7f5539;
      margin-bottom: 25px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .register-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 1px solid #d5bdaf;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box; 
    }

    .register-container input:focus {
      border-color: #b08968;
      box-shadow: 0 0 5px #b08968;
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #b08968;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      
      box-sizing: border-box; 
    }

    .register-container button:hover {
      background: #9c6644;
    }

    .register-container p {
      margin-top: 15px;
      color: #7f5539;
      font-size: 14px;
    }

    .register-container a {
      color: #b08968;
      text-decoration: none;
      font-weight: 600;
    }

    .register-container a:hover {
      text-decoration: underline;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <div class="register-container">
    <img src="http://tiny.cc/ko7v001" alt="Handicraft Logo" class="logo">
    <h2>Create Your Account</h2>

    <form method="POST" action="register.php">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="user_email_address" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="user_address" placeholder="Address">
      <input type="text" name="user_contact_number" placeholder="Contact Number">
      <button type="submit" name="register">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

</body>
</html>
